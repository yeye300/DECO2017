<link href="stop.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
<div class="content-right"><script>
        var hour,minute,second;
        millisecond=hour=minute=second=0;//initial
        var millisecond=0;
        var int;
        function Reset()
        {
            window.clearInterval(int);
            millisecond=hour=minute=second=0;//back initial
            document.getElementById('timetext').value='00h00m00s000ms';
        }
 
        function start()//start
        {
            int=setInterval(timer,50);
        }
           
  // Start the time:when milliseconds =1000;seconds will add 1,same as minutes & seconds
        function timer(){
            millisecond=millisecond+50;
            if(millisecond>=1000)
            {
                millisecond=0;
                second=second+1;
            }
            if(second>=60)
            {
                second=0;
                minute=minute+1;
            }
 
            if(minute>=60)
            {
                minute=0;
                hour=hour+1;
            }
        
            document.getElementById('timetext').value=hour+'h'+minute+'m'+second+'s'+millisecond+'ms';
 }
 
        function stop()//stop
        { 
            window.clearInterval(int);
        }
    </script> 
</head>
 <body>
   <div id ="backs">
<a href="index.html">Home</a> 
   <div id= "countdown">
    <input type="text" id="timetext" value="00h00m00s000ms" readonly></br>
    <button type="button" onclick="start()">Start</button> 
    <button type="button" onclick="stop()">Pause</button> 
    <button type="button" onclick="Reset()">Reset</button>
     <button id="music"><a href="music.html"><i class="fas fa-music"></i></button>
</div>
</body>
