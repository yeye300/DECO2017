<link href="style.css" rel="stylesheet" type="text/css" />
<div class="content-right"><script>
        var hour,minute,second;
        hour=minute=second=0;//initial
        var millisecond=0;//毫秒
        var int;
        function Reset()//重置
        {
            window.clearInterval(int);
            millisecond=hour=minute=second=0;
            document.getElementById('timetext').value='00h00m00s000ms';
        }
 
        function start()//开始
        {
            int=setInterval(timer,50);
        }
            // Start the time:when milliseconds =1000;seconds will add 1,same as minutes & seconds
        function timer(){
            millisecond=millisecond+50;
            if(millisecond>=1000)
            {
                millisecond=0;
                second=second+1;
            }
            if(second>=60)
            {
                second=0;
                minute=minute+1;
            }
 
            if(minute>=60)
            {
                minute=0;
                hour=hour+1;
            }
        
            document.getElementById('timetext').value=hour+'h'+minute+'m'+second+'s'+millisecond+'ms';
 
        }
 
        function stop()//暂停
        { 
            window.clearInterval(int);
        }
    </script> 
</head>
 <div class="container">
  <a href="index.html">Home</a> 
  </div>
<div style="text-align: center;padding:400px;transform: scale(5,5);border-style:solid; border-width:1px;border-color:#AFEEEE"> 
    <input type="text" id="timetext" value="00h00m00s000ms" readonly><br>
    <button type="button" onclick="start()">Start</button> 
    <button type="button" onclick="stop()">Pause</button> 
    <button type="button" onclick="Reset()">Reset</button>
   
</div>
</body>
